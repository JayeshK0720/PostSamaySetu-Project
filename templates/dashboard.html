<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #800020;
            --secondary-color: #FFD700;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --footer-bg: #111111;
            --footer-text: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{{ url_for('static', filename='jesse-ramirez-YiSD-1eJ_1g-unsplash.jpg') }}") no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 50px; /* Adjust this if you want a bigger/smaller circle */
            height: 50px;
            border-radius: 50%;
            overflow: hidden; /* Ensures no extra space around */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* THIS perfectly fills the circle */
            display: block;
            border-radius: 50%; /* Just in case for extra assurance */
        }

        .brand-name {
            font-size: 1.5rem; 
            color: white; 
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            text-align: center;
            flex: 1;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }

        .functions {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .functions a {
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .functions a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .chatbot-logo {
            background: var(--primary-color);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            text-decoration: none;
            margin: 1rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .chatbot-logo:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 1.2rem 0;
            text-align: center;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .functions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar with Logo and Title -->
    <header class="navbar">
        <div class="brand-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo">
            </div>
            <div class="brand-name">Post Samay Setu</div>
        </div>

        <!-- Navigation Links with Icons -->
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/send-parcel"><i class="fas fa-box"></i> Services</a></li>
            <li><a href="/track_parcel"><i class="fas fa-search-location"></i> Tracking</a></li>
            <li><a href="/contactus"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </header>

    <!-- Main Section with Available Functions -->
    <section class="container">
        <h1>Welcome, {{ user[1] }}</h1>
        <p>Your Unique User ID: <strong>{{ user[7] }}</strong></p>
        <div class="functions">
            <a href="/send-parcel"><i class="fas fa-paper-plane"></i> Send Parcel</a>
            <a href="/track_parcel"><i class="fas fa-map-marker-alt"></i> Track Parcels</a>
            <a href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
        </div>

        <!-- Chatbot with Hover Effect -->
        <a href="/chatbot" class="chatbot-logo">
            <i class="fas fa-robot"></i>
        </a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Post Samay Setu. All rights reserved.</p>
    </footer>
</body>
</html>
