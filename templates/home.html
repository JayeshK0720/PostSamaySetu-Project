<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Delivery System</title>
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" type="image/x-icon">

    <style>
        :root {
            --primary-color: #800020;
            --secondary-color: #FFD700;
            --background-color: #FFFFF0;
            --text-color: #2F4F4F;
            --footer-bg: #000000;
            --footer-text: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{{ url_for('static', filename='ruchindra-gunasekara-GK8x_XCcDZg-unsplash.jpg') }}") no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            flex: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: 5px solid black; /* Outer black border */
            border-radius: 8px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 8px;
            z-index: -1;
        }

        .hero h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .hero p {
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--secondary-color);
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
        }

        .btn:hover {
            background: white;
            color: var(--primary-color);
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .options a {
            text-decoration: none;
        }

        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--footer-text);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Logo Styling */
        .logo img {
            height: 50px; /* Fixed height */
            width: 50px;  /* Fixed width to make a perfect circle */
            display: block;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover;  /* Ensures that the image is cropped to fit the circle */
            border: 2px solid #ddd; /* Optional: Adds a light border around the logo */
        }

        /* Brand Name Styling */
        .brand-name {
            font-size: 1.5rem; /* Adjust text size */
            color: white; /* Text color */
            font-weight: bold;
            margin-left: 0.5rem; /* Add space between logo and name */
        }

        /* Flexbox for Logo + Name */
        .navbar .brand-container {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between logo and name */
        }
    </style>
</head>
<body>
    <!-- âœ… Updated Navbar with Logo and Brand Name -->
    <header class="navbar">
        <div class="brand-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Delivery System Logo">
            </div>
            <div class="brand-name">Post Samay Setu</div>
        </div>
    </header>

    <section class="container">
        <div class="hero">
            <h1>Welcome to the Delivery System</h1>
            <p>Please choose an option to log in:</p>
            <div class="options">
                <a href="/admin_login"><button class="btn">Admin Login</button></a>
                <a href="/delivery_partner_login"><button class="btn">Delivery Partner Login</button></a>
                <a href="/login"><button class="btn">User Login</button></a>
                <!-- <a href="/view_database"><button class="btn">Database</button></a> -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <ul class="footer-links">
        </ul>
        <p>&copy; 2025 Delivery System. All rights reserved.</p>
    </footer>
</body>
</html>
