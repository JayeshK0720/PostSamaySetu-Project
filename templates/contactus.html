<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Delivery System</title>
    <link rel="icon" href="{{ url_for('static', filename='logo2.png') }}" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #800020;
        --secondary: #ffd700;
        --bg: #fffaf0;
        --text: #2f4f4f;
        --input-bg: #ffffff;
        --border: #ddd;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 2rem;
      }

      .info {
        background-color: #f9f9f9;
        padding: 1.5rem;
        border-left: 5px solid var(--primary);
        margin-bottom: 2rem;
        border-radius: 8px;
      }

      .info p {
        margin-bottom: 0.5rem;
        line-height: 1.6;
      }

      form {
        display: grid;
        gap: 1.2rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--input-bg);
        font-size: 1rem;
        resize: vertical;
      }

      button {
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: var(--secondary);
        color: black;
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        background: var(--primary);
        color: white;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.2rem;
          margin: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>

      <div class="info">
        <p>
          <strong
            ><i class="fas fa-headset"></i>  Customer Care Toll Free
            Number:</strong
          >
          1800 266 6868
        </p>
        <p>
          <strong><i class="fas fa-clock"></i>  Call Centre Hours:</strong> 09.00
          AM to 06.00 PM
        </p>
        <p>
          <strong><i class="fas fa-calendar-times"></i> Note:</strong>  Closed on
          Sundays and Gazetted Holidays
        </p>
      </div>

      <form action="/contactus" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>&copy; 2025 Delivery System. All rights reserved.</footer>
  </body>
</html>
